<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPIDNOTES</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="./build/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container">

            <a href="./index.html">
                <img class="header__logo" src="./img/FullColor2.png" alt="FullColorLogo">
            </a>

            <!-- Button abrir menú-->    
            <button id="menu-toggle" class="header__button-open">
                <span class="material-symbols-outlined">menu</span>
            </button>
            
            <!-- Barra navegación-->
            <nav id="menu" class="header__nav">
                <button id="menu-close" class="header__button-close">
                    <span class="material-symbols-outlined">close</span>
                </button>


                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="./index.html" class="header__nav-link">Home</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">FAQ</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">¿Quién somos?</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">Mis notas</a></li>
                </ul>
            </nav>

            <!-- Botón Login Escritorio-->
            <button class="header__button-login">Logout</button>
        </div>
    </header>


    <main class="notes">

        <h2 class="notes__title">Notas</h2>

        <!-- Actions -->
        <section class="notes__actions">


            <form class="notes__form">
                <span class="notes__form-icon material-symbols-outlined">search</span>
                <input class="notes__form-input" type="search" placeholder="Buscar">
            </form>

            <div class="notes__buttons">
                <button id="add-btn" type="button" class="notes__button notes__button--add btn mb-5">Añadir</button>
                <button id="modify-btn" type="button" class="notes__button notes__button--add btn mb-5" disabled>Modificar</button>
                <button name="delnote" type="button" name="del-btn" id="del-btn" class="notes__buttons notes__button--delete btn mb-5 btn-danger" onclick="return false" disabled>Eliminar</button>
            </div>


            <div class="notes__container" id="notes-container">

            </div>


            <div class=" notes__popup-container row justify-content-center" id="popup">
                <div class="notes__popup-add border border-dark col-4 p-3">
                  <h3 class="notes__popup-title">Nueva Nota</h3>
                  <form class="notes__popup-form" name="addnoteform" id="formNote">
                    <div class="mb-2">
                    
                      <label for="title" class="notes__popup-label form-label">Título</label>
                      <input name="title" type="text" class="notes__popup-input form-control" id="title" required>
                      <label for="description" class="notes__popup-label form-label">Texto</label>
                      <textarea name="description" rows="6" class="notes__popup-input form-control" id="description"></textarea>
                      <label for="priority" class="notes__popup-label form-label">Prioridad</label>
                      <input name="priority" type="number" class="notes__popup-input form-control" id="priority" required>
                    </div>
                    <div class="notes__popup-buttons">
                        <button id="close-btn" type="button" class="notes__popup-button--cancel btn btn-danger" onclick="return false">Cancelar</button>
                        <button name="send" id="submit-btn" type="submit" class="notes__popup-button btn" disabled>OK</button>
                    </div>
                  </form>
                </div>
              </div>

        </section>

    </main>

    <footer class="footer">

        <div class="footer__container">

            <section class="footer__contact">
                <a href="./index.html"><img class="footer__contact-logo" src="./img/FullColor2.png" alt="Blue&WhiteLogo"></a>
                <a href="#" src="./img/icons/mail.svg" ></a>
                <!--<p class="footer__contact-item">rapidnotes@mail.es</p>-->
                <ul class="footer__contact-list">
                    <li><a href="#"><img class="footer__contact-icon" src="./img/icons/GithubVerde.svg" alt="Github"></a></li>   
                    <li><a href="#"><img class="footer__contact-icon" src="./img/icons/InstaVerde.svg" alt="instagramLink"></a></li>
                    <li><a href="#"><img class="footer__contact-icon" src="./img/icons/TiktokVerde.svg" alt="tiktokLink"></a></li>
                    <li><a href="#"><img class="footer__contact-icon" src="./img/icons/TwitterVerde.svg" alt="tiktokLink"></a></li>
                </ul>
            </section>

        </div>

        <div class="footer__container-copy">
            <p class="footer__copy-text">&copy;2025 RAPIDNOTES</p>
        </div>

    </footer>

    <script src="./js/detail.js" type="module"></script>
    <script src="./js/user.js" type="module"></script>
    <script src="./js/note.js" type="module"></script>
    <script src="./js/utils/notificationsUtils.js" type="module"></script>
</body>
</html>
