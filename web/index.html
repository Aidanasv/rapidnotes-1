<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAPIDNOTES</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="./build/style.css">
</head>
<body>
    
    <header class="header">
        <div class="header__container">

            <a href="./index.html">
                <img class="header__logo" src="./img/FullColor2.png" alt="FullColorLogo">
            </a>

            <!-- Button abrir menú-->    
            <button id="menu-toggle" class="header__button-open">
                <span class="material-symbols-outlined">menu</span>
            </button>
            
            <!-- Barra navegación-->
            <nav id="menu" class="header__nav">
                <button id="menu-close" class="header__button-close">
                    <span class="material-symbols-outlined">close</span>
                </button>


                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" class="header__nav-link">1</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">FAQ</a></li>
                    <li class="header__nav-item"><a href="#" class="header__nav-link">¿Quién somos?</a></li>
                    <li class="header__nav-item"><a href="./register.html" class="header__nav-link">Regístrate</a></li>
                </ul>
            </nav>

            <!-- Botón Login Escritorio-->
            <a class="header__button-login" href="./register.html">Regístrate</a>
        </div>
    </header>


    <main class="main">

       <section class="main__login login text-center">
            <form class="login__form form-signin" id="form">
                <img class="login__form-image mb-4" src="./img/icons/userRounded.svg" alt="LoginIcon" width="72" height="72">
                <h2 class="login__form-title mb-3">Inicia sesión</h1>
                <label for="inputEmail" class="login__form-label sr-only">Email</label>
                <input type="email" id="inputEmail" class="login__form-input form-control mt-1" placeholder="Correo" required="" autofocus="">
                <label for="inputPassword" class="login__form-label sr-only mt-3">Contraseña</label>
                <input type="password" id="inputPassword" class="login__form-input form-control" placeholder="Contraseña" required="">
                <button class="login__form-button btn btn-lg mt-3" type="submit">Iniciar sesión</button>
              </form>
        </section>

    </main>

    <footer class="footer">

        <div class="footer__container">

            <section class="footer__contact">
                <a href="./index.html"><img class="footer__contact-logo" src="./img/FullColor2.png" alt="Blue&WhiteLogo"></a>
                <a href="#" src="./img/icons/mail.svg" ></a>
                <!--<p class="footer__contact-item">rapidnotes@mail.es</p>-->
                <ul class="footer__contact-list">
                    <li><a href="#"><img class="footer__contact-icon" src="./img/icons/GithubVerde.svg" alt="Github"></a></li>   
                    <li><a href="#"><img class="footer__contact-icon" src="./img/icons/InstaVerde.svg" alt="instagramLink"></a></li>
                    <li><a href="#"><img class="footer__contact-icon" src="./img/icons/TiktokVerde.svg" alt="tiktokLink"></a></li>
                    <li><a href="#"><img class="footer__contact-icon" src="./img/icons/TwitterVerde.svg" alt="tiktokLink"></a></li>
                </ul>
            </section>

        </div>

        <div class="footer__container-copy">
            <p class="footer__copy-text">&copy;2025 RAPIDNOTES</p>
        </div>

    </footer>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/user.js" type="module"></script>
    <script src="./js/utils/notificationsUtils.js" type="module"></script>

</body>

</html>
